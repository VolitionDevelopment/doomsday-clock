<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doomsday Clock</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="title">
        <img src="http://www.motherjones.com/files/trump4.jpg">
        <div class="title-words">
            <h1>THE LUXURY</h1>
            <h2><span class="big">ALL</span> YOU CAN <span class="big">TRUMP</span></h2>
            <h1 class="clock">TRUMP</h1>
            <h1 class="clock">DOOMSDAY CLOCK</h1>
        </div>
        <img src="http://65.media.tumblr.com/101e3690131442da1711a8d07f418f13/tumblr_inline_nsxnhv2FOV1sm10cy_1280.jpg">
    </div>


    <div class="countdown-timer">
        <div class="counter">
            <div class="counter-inner">
                <span id="counter-weeks">5</span>
            </div>
            <div class="small-text">
                Weeks
            </div>
        </div>
        <div class="counter">
            <div class="counter-inner">
                <span id="counter-days">5</span>
            </div>
            <div class="small-text">
                Days
            </div>
        </div>
        <div class="counter">
            <div class="counter-inner">
                <span id="counter-hours">5</span>
            </div>
            <div class="small-text">
                Hours
            </div>
        </div>
        <div class="counter">
            <div class="counter-inner">
                <span id="counter-minutes">5</span>
            </div>
            <div class="small-text">
                Minutes
            </div>
        </div>
        <div class="counter">
            <div class="counter-inner">
                <span id="counter-seconds">5</span>
            </div>
            <div class="small-text">
                Seconds
            </div>
        </div>
    </div>
</div>

<script src="scripts.js"></script>
</body>
</html>
